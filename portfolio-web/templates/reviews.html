{% macro code() -%}
    {% for review in reviews %}
        <article>
            <small>{{ review.get('contact') }}</small>
            <h3>{{ review.get('name') }}</h3>
            <p>{{ review.get('message') }}</p>
        </article>
    {% endfor %}
{% endmacro %}

{% if not spa %}
    {% extends 'base.html' %}
    {% block body %}

    {{ code() }}

    {% endblock body %}
{% else %}
    {{ code() }}
{% endif %}
