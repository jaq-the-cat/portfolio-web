{% extends 'base.html' %}

{% block title %}Reviews{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='reviews.css') }}">
{% endblock css %}

{% block body %}
{% for review in reviews %}
    <article>
        <small>{{ review.get('contact') }}</small>
        <h3>{{ review.get('name') }}</h3>
        <p>{{ review.get('message') }}</p>
    </article>
{% endfor %}
{% endblock body %}
