{% macro code() -%}
{% endmacro %}

{% extends 'base.html' %}
{% block body %}

{% for project in projects %}
  <a target="_blank" href="https://github.com/{{ project.get('name') }}">
    <article>
      <h3>{{ project.get('name') }}</h3>
      <p>{{ project.get('description') }}</p>
    </article>
  </a>
{% endfor %}

{% endblock body %}
