{% macro code() -%}
    {% for project in projects %}
        <a href="https://github.com/{{ project.get('name') }}">
            <article>
                <h3>{{ project.get('name') }}</h3>
                <p>{{ project.get('description') }}</p>
            </article>
        </a>
    {% endfor %}
{% endmacro %}

{% if not spa %}
    {% extends 'base.html' %}
    {% block body %}

    {{ code() }}

    {% endblock body %}
{% else %}
    {{ code() }}
{% endif %}
